<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Motivação Diária</title>

</head>

<body>
    <header>
        <a class="menu">Inicio</a>
        <a class="menu">Sobre</a>
        <a class="menu">Blog</a>
        <a class="menu">Contato</a>
        <button onclick="FraseMotivação()">Frase Motivação</button>
        <div class="quote">
            "Acredite em si mesmo e todo o resto virá naturalmente."
        </div>

        <h1>Motivação Diária ✨</h1>
        <p>Encontre inspiração para transformar o seu dia!</p>
    </header>

    <main>
        <img src="./Logo.png">


    </main>

    <footer>
        &copy; 2025 - Seu Projeto de Motivação
    </footer>

    <script>
        const frases = [
            "O sucesso é a soma de pequenos esforços repetidos dia após dia.",
            "Acredite em si mesmo e todo o resto virá naturalmente.",
            "Não espere por oportunidades, crie-as.",
            "Você é mais forte do que imagina.",
            "Transforme seus sonhos em planos."
        ];

        function FraseMotivação() {
            const randomIndex = Math.floor(Math.random() * frases.length);
            document.querySelector(".quote").innerText = `"${frases[randomIndex]}"`;
        }
    </script>
</body>

</html>
